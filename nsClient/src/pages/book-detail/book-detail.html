<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Book Information</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="dismiss()" icon-only>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="assets/imgs/book_bg.jpg" >
    <ion-card-content>
      <ion-card-title>
        {{currentBook.title}}
      </ion-card-title>

      <ion-item>
        <ion-icon name="bookmark" item-start large ></ion-icon>
        <h2>{{currentBook.author}}</h2>
        <p>Author</p>
      </ion-item>

      <ion-item>
        <ion-icon name="bookmark" item-start large></ion-icon>
        <h2>{{currentBook.year}}</h2>
        <p>Year</p>
      </ion-item>

      <ion-item>
        <ion-icon name="bookmark" item-start large ></ion-icon>
        <h2>{{currentBook.editorial}}</h2>
        <p>Editorial</p>
      </ion-item>

      <ion-item>
        <ion-icon name="bookmark" item-start large ></ion-icon>
        <h2 *ngIf="currentBook.number_pages" >{{currentBook.number_pages}}</h2>
        <h2 *ngIf="!currentBook.number_pages" >N/A</h2>
        <p>Number of pages</p>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
