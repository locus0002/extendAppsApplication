<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Books</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="fetchBooks()" icon-only>
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let currentBoook of books; let i = index;" (click)="showMenu(i)" >
      <ion-avatar item-left>
        <img src="assets/imgs/open-book.png" />
      </ion-avatar>
      <h2>{{currentBoook.title}}</h2>
      <p>{{currentBoook.author}}</p>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="createBook()" ><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
